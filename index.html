<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>

  <header>

    <div class="header-container">

      <div class="catch-copy-box">
        <p class="catch-copy">We are programmer</p>

        <p class="catch-copy-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia voluptatem at neque ea odit dignissimos tempore, suscipit molestiae ducimus provident laborum nobis explicabo minima enim reprehenderit repudiandae atque reiciendis facere.</p>
      </div>

      <div class="logos">

        <div class="html-logo logo">
          <img src="./assets/image/html5.svg" class="logo-img">
        </div>
        
        <div class="css-logo logo">
          <img src="./assets/image/css3.svg" class="logo-img">
        </div>
        
        <div class="js-logo logo">
          <img src="./assets/image/javascript.svg" class="logo-img">
        </div>
        
        <div class="jquery-logo logo">
          <img src="./assets/image/jquery.svg" class="logo-img">
        </div>
      
      </div>

    </div>
  </header>

  <!-- HTMLのセクション開始 -->
  <section class="section html">

    <div class="section-title-box">
      <p class="section-title">HTML</p>
    </div>
    
    <div class="section-contents">

      <div class="section-content">
        <i class="fab fa-html5 fa-10x"></i>
      </div>

      <div class="section-content">
        <i class="fas fa-file-code fa-10x"></i>
      </div>
    </div>

  </section>
  <!-- HTMLのセクション終了 -->

  <!-- CSSのセクション開始 -->
  <section class="section css">
    <div class="section-title-box">
      <p class="section-title">CSS</p>
    </div>
      
    <div class="section-contents">

      <div class="section-content">
        <i class="fab fa-css3-alt fa-10x"></i>
      </div>

      <div class="section-content">
        <i class="fas fa-paint-brush fa-10x"></i>
      </div>

      <div class="section-content">
        <i class="fas fa-paint-roller fa-10x"></i>
      </div>
    </div>
  </section>
  <!-- CSSのセクション終了 -->

  <!-- JavaScriptのセクション開始 -->
  <section class="section js">

    <div class="section-title-box">
      <p class="section-title">JavaScript</p>
    </div>
      
    <div class="section-contents">

      <div class="section-content">
        <i class="fab fa-js-square fa-10x"></i>
      </div>

      <div class="section-content">
        <i class="fas fa-dove fa-10x"></i>
      </div>
    </div>
  </section>
  <!-- JavaScriptのセクション終了 -->

  <!-- jQueryのセクション開始 -->
  <section class="section jquery">

    <div class="section-title-box">
      <p class="section-title">jQuery</p>
    </div>
      
    <div class="section-contents">

      <div class="section-content">
        <i class="fab fa-react fa-10x"></i>
      </div>

      <div class="section-content">
        <i class="fab fa-angular fa-10x"></i>
      </div>

      <div class="section-content">
        <i class="fab fa-vuejs fa-10x"></i>
      </div>

    </div>
  </section>
  <!-- jQueryのセクション終了 -->

  <i class="bird fab fa-earlybirds fa-4x"></i>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
